eureka:
  instance:
    hostname: localhost
    appname: gateway-service
  client:
    serviceUrl:
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/
    healthcheck:
      enabled=true:

spring:
  application:
    name: gateway-services
  cloud:
    gateway:
      routes:
        - id: idm-services
          uri: http://localhost:8080
          predicates:
                - Path=/idm/**